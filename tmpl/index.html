
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ description }}">    
        <title> {{ title }} </title>
        <link href="/s/css/bootstrap.min.css" rel="stylesheet">
        <link href="/s/css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1496036943992397&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="container">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
			<img src="/s/img/banner.jpg" class="img-responsive">
			<br>
            <p class="lead">{{ description }}</p>
            <div class="fb-like" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
			<br>
			<br>
            <p class="lead"><b>{{ usage_guide }}</b></p>
            <textarea id="main-text" class="form-control" rows="3"></textarea>
            <br>
            <button type="button" id="main-submit" class="btn btn-primary btn-lg btn-block">{{ submit_btn }}</button>
            <br>
            <!--posts-->
            {% autoescape false %}
            {% for post in data %}
            <p class="lead"><b>{{ post.easydate }}</b></p>
            <p class="lead">{{ post.text }}</p>
			<hr>
            {% endfor %}
            {% endautoescape %}
            <!--js-->
            <script src="/s/js/jquery.min.js"></script>
            <script src="/s/js/custom.js"></script>
            <script src="/s/js/ga.js"></script>
        </div>
    </body>
</html>
